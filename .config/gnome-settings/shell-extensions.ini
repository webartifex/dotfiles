[org/gnome/shell]
disable-user-extensions=false
disabled-extensions=@as []
enabled-extensions=['AlphabeticalAppGrid@stuarthayhurst', 'appindicatorsupport@rgcjonas.gmail.com', 'blur-my-shell@aunetx', 'just-perfection-desktop@just-perfection', 'launch-new-instance@gnome-shell-extensions.gcampax.github.com', 'openweather-extension@jenslody.de', 'pop-shell@system76.com', 'simply.workspaces@andyrichardson.dev', 'sound-output-device-chooser@kgshank.net', 'ssm-gnome@lgiki.net', 'status-area-horizontal-spacing@mathematical.coffee.gmail.com', 'x11gestures@joseexposito.github.io', 'popx11gestures@system76.com', 'system76-power@system76.com', 'ubuntu-appindicators@ubuntu.com', 'auto-move-windows@gnome-shell-extensions.gcampax.github.com']

[org/gnome/shell/extensions/auto-move-windows]
application-list=['com.google.Chrome.desktop:2', 'firefox.desktop:1', 'userapp-Firefox-OYBUY1.desktop:1']

[org/gnome/shell/extensions/blur-my-shell/applications]
blur=false

[org/gnome/shell/extensions/dash-to-dock]
extend-height=false
# Disable Gnome's default behavior of opening "favorite" apps
# with <Super>1-10 and instead switch workspaces
# (goes together with [org/gnome/shell/keybindings] > switch-to-application-1-10)
# Source: https://askubuntu.com/a/1138322
hot-keys=false
manualhide=true

[org/gnome/shell/extensions/just-perfection]
accessibility-menu=false
activities-button=false
activities-button-icon-monochrome=false
activities-button-label=false
aggregate-menu=true
app-menu=false
app-menu-icon=false
background-menu=false
calendar=true
clock-menu=true
dash=false
double-super-to-appgrid=false
events-button=true
keyboard-layout=false
osd=true
panel=true
panel-notification-icon=false
power-icon=false
ripple-box=false
search=true
show-apps-button=false
startup-status=0
type-to-search=true
weather=false
window-demands-attention-focus=false
window-picker-icon=true
window-preview-caption=false
window-preview-close-button=true
workspace=false
workspace-popup=false
workspace-switcher-should-show=false
workspace-wrap-around=false
workspaces-in-app-grid=false
world-clock=false

[org/gnome/shell/extensions/openweather]
appid='e1c415e4aa29916a39e8992f57e2b09d'
city='49.6179281,9.1773699>Kirchzell, Germany>0'
days-forecast=2
delay-ext-init=1
disable-forecast=false
expand-forecast=true
position-index=1
show-comment-in-forecast=false
show-comment-in-panel=false

[org/gnome/shell/extensions/pop-cosmic]
show-applications-button=false
show-workspaces-button=false

[org/gnome/shell/extensions/pop-shell]
# See ~/.config/gnome-settings/key-bindings.ini for the key bindings
active-hint=true
gap-inner=uint32 1
gap-outer=uint32 1
hint-color-rgba='rgb(53,132,228)'
show-skip-taskbar=true
show-title=true
smart-gaps=false
tile-by-default=true

[org/gnome/shell/extensions/simple-system-monitor]
cpu-usage-text='cpu'
download-speed-text='↓'
is-cpu-usage-enable=true
is-download-speed-enable=false
is-memory-usage-enable=true
is-upload-speed-enable=false
item-separator='     '
memory-usage-text='ram'
refresh-interval=1
upload-speed-text='↑'

[org/gnome/shell/extensions/sound-output-device-chooser]
expand-volume-menu=true
hide-on-single-device=true
integrate-with-slider=true
show-profiles=false

[org/gnome/shell/extensions/status-area-horizontal-spacing]
hpadding=10
