# Source: https://github.com/alacritty/alacritty/blob/master/alacritty.yml


window:

  # Blank space added around the window in pixels
  padding:
    x: 10
    y: 10

  # Spread additional padding evenly around the terminal content
  dynamic_padding: true

  # Neither borders nor title bar
  decorations: none

  # Background opacity (0.0 -> completely transparent; 1.0 -> opaque)
  opacity: 0.95



scrolling:

  # Number of lines in the scrollback buffer (0 -> disable scrolling)
  history: 9999

  # Scrolling distance multiplier
  multiplier: 10



font:

  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Light

  bold_italic:
    family: FiraCode Nerd Font
    style: Semibold

  size: 12.0

  offset:
    x: 0  # letter spacing
    y: 0  # line spacing



draw_bold_text_with_bright_colors: true



cursor:

  style:
    # â–‡ (Block) vs. _ (Underline) vs. | (Beam)
    shape: Block
    blinking: On

  blink_interval: 500  # in ms

  unfocused_hollow: true  # when window not focused

  thickness: 0.1  # between 0.0 and 1.0



shell:

  program: /usr/bin/zsh
  args:
    - -l  # --login



key_bindings:

  # Open a new terminal in the same folder
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
